name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Linter
      run: |
        # --max-line-length=127 fixes the "> 79 chars" errors
        # --statistics gives you a summary of any remaining issues
        # we run it on the current directory recursively
        flake8 . --count --max-line-length=127 --statistics
        echo "Linted all the python files successfully"

  lint_js:
      name: Lint JavaScript Files
      runs-on: ubuntu-latest

      steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Updated for better compatibility with ES8+

      - name: Install JSHint
        run: npm install jshint --global

      - name: Run JSHint
        run: |
          # We use jshint with flags to ignore the "out of standards" warnings
          # esversion:8 - Allows async/await
          # asi:true     - Allows missing semicolons
          # sub:true     - Allows ['bracket'] notation instead of .dot notation
          jshint server/database/app.js --options "esversion:8,asi:true,sub:true"